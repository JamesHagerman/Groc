<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Groc Your Grocery List</title>
    <meta name="Description" content="Groc Your Grocery List! Groc lets you make a grocery list sorted by where things are in your local store. Your way.">
    <meta name="Keywords" content="grocery list groc groc.rocks">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@jamisnemo">
    <meta name="twitter:title" content="Groc Your Grocery List">
    <meta name="twitter:description" content="Groc lets you make a grocery list sorted by where things are in your local store.">
    <meta name="twitter:creator" content="@jamisnemo">
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <!-- <meta name="twitter:image:src" content="http://www.example.com/image.jpg"> -->

    <!-- Open Graph data -->
    <meta property="og:title" content="Groc Your Grocery List" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://groc.rocks/" />
    <meta property="og:image" content="%PUBLIC_URL%/croc.png" />
    <meta property="og:description" content="Groc lets you make a grocery list sorted by where things are in your local store." />
    <meta property="og:site_name" content="Groc" />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117504433-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-117504433-1');
    </script>

  </body>
</html>
